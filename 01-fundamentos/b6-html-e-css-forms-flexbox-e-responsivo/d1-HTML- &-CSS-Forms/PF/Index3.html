<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para fixar part III</title>
</head>
<body>
    <h1>Formulário</h1>
    <div>
        <h2>Parte III</h2>
        <form action="" method="get" enctype="multipart/form-data">
          <label for="nome-completo">Nome completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
          </label>
          <br>
          <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
          </label>
          <br>
          <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
              <option value="sp" selected>São Paulo</option>
              <option value="mg">Minas Gerais</option>
              <option value="ap">Amapá</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="pe">Pernambuco</option>
            </select>
          </label>
          <br>
          <p>Selecione sua foto</p>
          <input type="file" name="foto" id="foto-perfil">
          <br>
        <p>Comidas favoritas</p>
        <label for="comida-1">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
        </label>
        <label for="comida-2">
            <input type="radio" name="comida-favorita" id="comida-2" value="las">Lasanha
        </label>
        <label for="comida-3">
            <input type="radio" name="comida-favorita" id="comida-3" value="paodq">Pão de queijo
        </label>
        <label for="comida-4">
            <input type="radio" name="comida-favorita" id="comida-4" value="sorv">Sorvete
        </label>
        <br>
        <p>Escreva algo sobre você</p>
        <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
        <br>
        <p>Digite sua senha</p>
        <label for="input-senha">
            <input type="password" name="senha" id="input-senha" required>
        </label>
        <br>
        <label for="checkbox-noticias">
            <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
        </label>
        <button type="submit">Enviar formulário</button>
      </div>
    </form>
</body>
</html>
