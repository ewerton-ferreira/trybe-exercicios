<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "white";
      paragraph.style.background = "blue";
      paragraph.style.border = "1px solid black";
      paragraph.style.width = "150px";
      paragraph.style.textAlign = "center";
      paragraph.style.padding = "5px";
      paragraph.style.borderRadius = "10px";
      paragraph.innerText = "Estudando muito";
      document.getElementById("page-title").innerText = "A volta dos que não foram";
      document.getElementById("subtitle").innerText = "Adianta o trabalho";
    </script>
  </body>
</html>
