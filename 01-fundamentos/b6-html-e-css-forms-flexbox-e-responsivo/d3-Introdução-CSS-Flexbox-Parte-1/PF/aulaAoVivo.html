<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleAA.css">
    <title>Flexbox - 6.3</title>
</head>
<body>
    
  <section class="menu-content">

    <nav class="menu">
      <div class="date">Jun 02, 2022</div>
      <div class="link">
        <a class="sing-up">Sing-up</a>
        <a class="login">Login</a>
      </div>
    </nav>

  </section>
    
  <header class="header-container">

    <section class="header">
      <div class="subscribe">Subscribe &#9662</div>
      <div class="logo">
        <img class="logo" src="./logo-awesome.png" alt="Logo">
      </div>
      <div>
        <img class="logo-redes" src="./Logo-Redes-Sociais.png" alt="Redes sociais">
      </div>
    </section>

  </header>

  <section class="photo-grid-container">

    <div class="photo-grid">
      <div class="photo-grid-item">
        <img src="./img-one.jpg" alt="imagem-1" class="photo">
      </div>
      <div class="photo-grid-item">
        <img src="./img-two.jpg" alt="imagem-2" class="photo">
      </div>
      <div class="photo-grid-item">
        <img src="./img-three.jpg" alt="imagem-3" class="photo">
      </div>
      <div class="photo-grid-item">
        <img src="./img-four.jpeg" alt="imagem-4" class="photo">
      </div>
      <div class="photo-grid-item">
        <img src="./img-five.jpg" alt="imagem-5" class="photo">
      </div>
    </div>

  </section>

</body>
</html>
